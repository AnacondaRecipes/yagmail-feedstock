{% set name = "yagmail" %}
{% set version = "0.14.248" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: bd214c2ef65907b2ed8c21dfd11713a3d4dcce0e6c78a6d3a157dfbaa78dde60

build:
  number: 0
  noarch: python
  entry_points:
    - yagmail = yagmail.__main__:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - premailer
    - python
  run:
    - python

test:
  imports:
    - yagmail
  commands:
    - yagmail --help

about:
  home: https://github.com/kootenpv/yagmail
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Yet Another GMAIL client

extra:
  recipe-maintainers:
    - setu4993
